- vscode:
    exec: code
    uninstall-not-listed: false
    extensions:
        - formulahendry.auto-rename-tag
        - aaron-bond.better-comments
        - dbaeumer.vscode-eslint
        - eamodio.gitlens
        - neilbrayfield.php-docblocker
        - gruntfuggly.todo-tree
        - enkia.tokyo-night
        - mblode.twig-language-2

- create:
    - ~/.local/share/zsh
    - ~/.cache/zsh/thefuck
    - ~/.config/alacritty
    - ~/.config/zsh

- link:
    ~/.dotfiles: .
    ~/.gitconfig:
    ~/.zshenv:
    ~/.config/Code - OSS/User/settings.json: config/vscode/settings.json
    ~/.config/alacritty/alacritty.toml: config/alacritty/alacritty.toml
    ~/.config/nvim:
    ~/.config/zsh/.zshrc: config/zsh/zshrc

- link:
    ~/.config/alacritty/alacritty.shell.toml:
        path: config/alacritty/alacritty.shell.endeavour.toml

- shell:
  -
    command: nvidia-inst --32
    stdin: true
    descritpion: Installing NVIDIA Drivers
  -
    command: usermod -aG gamemode $USER
    stdin: true
    descritpion: Adding User to gamemode Group
  -
    command: chsh -s /usr/bin/zsh
    stdin: true
    descritpion: Changing Shell to Zsh
