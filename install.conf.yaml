- defaults:
    link:
      create: true
      relink: true

- clean: ['~', '~/.config']

- tap:
  - shivammathur/php

- brew:
  - bat
  - composer
  - fnm
  - gh
  - ghq
  - git
  - mariadb
  - nvim
  - openssh
  - php
  - tmux
  - zsh
  - zsh-autosuggestions
  - zsh-completions
  - zsh-syntax-highlighting

- cask:
  - alacritty
  - alfred
  - brave-browser
  - dropbox
  - font-fira-code-nerd-font
  - obsidian
  - spotify
  - 1password

- shell: [
  [composer global require laravel/valet, Downloading Laravel Valet],
  [valet install, Installing Laravel Valet],
]

- link:
    ~/.config/alacritty/alacritty.toml: config/alacritty/alacritty.toml
    ~/.zshenv:
    ~/.config/zsh/.zshrc: config/zsh/zshrc
    ~/.config/nvim:

- link:
    ~/.config/alacritty/alacritty.shell.toml:
        if: '[[ $(uname -m) == "arm64" ]]'
        path: config/alacritty/alacritty.shell.apple.toml

- link:
    ~/.config/alacritty/alacritty.shell.toml:
        if: '[[ $(uname -m) == "x86_64" ]]'
        path: config/alacritty/alacritty.shell.intel.toml

- shell:
  - [defaults write com.apple.dock "orientation" -string "left" && killall Dock, Moving dock to the left]
  - [defaults write com.apple.dock "tilesize" -int "36" && killall Dock, Setting dock icon size to 36]
  - [defaults write com.apple.dock "autohide" -bool "true" && killall Dock, Hiding dock]
  - [defaults write com.apple.dock "show-recents" -bool "false" && killall Dock, Disabling recent apps in dock]
  - [defaults write com.apple.dock "static-only" -bool "true" && killall Dock, Only show active apps in dock]
  - [defaults write com.apple.screencapture "location" -string "~/Pictures" && killall SystemUIServer, Changing screenshot location to ~/Pictures]
  - [defaults write NSGlobalDomain "AppleShowAllExtensions" -bool "true" && killall Finder, Showing all file extensions]
  - [defaults write com.apple.finder "AppleShowAllFiles" -bool "true" && killall Finder, Showing hidden files]
  - [defaults write com.apple.finder "ShowPathbar" -bool "true" && killall Finder, Showing path bar]
  - [defaults write com.apple.finder "FXPreferredViewStyle" -string "Nlsv" && killall Finder, Setting default view to list]
  - [defaults write com.apple.finder "FXDefaultSearchScope" -string "SCcf" && killall Finder, Setting default search to current folder]
  - [defaults write com.apple.finder "FXRemoveOldTrashItems" -bool "true" && killall Finder, Removing items from trash after 30 days]
  - [defaults write com.apple.finder "FXEnableExtensionChangeWarning" -bool "false" && killall Finder, Disabling extension change warning]
  - [defaults write NSGlobalDomain "NSDocumentSaveNewDocumentsToCloud" -bool "false", Saving new documents to local by default]
  - [defaults write NSGlobalDomain "NSTableViewDefaultSizeMode" -int "1" && killall Finder, Setting default table view size to small]
  - [defaults write com.apple.finder "ShowExternalHardDrivesOnDesktop" -bool "false" && killall Finder, Hiding external drives from desktop]
  - [defaults write com.apple.finder "ShowRemovableMediaOnDesktop" -bool "false" && killall Finder, Hiding removable media from desktop]
  - [defaults write com.apple.dock "mru-spaces" -bool "false" && killall Dock, Disabling most recent spaces]
  - [defaults write com.apple.dock persistent-apps -array, Removing all apps from dock]
  - [git submodule update --init --recursive, Installing/updating submodules]
